# .github/workflows/pages.yml
name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  REPOSITORY_NAME: ${{ github.event.repository.name }}
  # Si tu repo es user.github.io, pon BASE_HREF="/" (ver nota al final)
  BASE_HREF: "/${{ github.event.repository.name }}/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable       # 👈 solo canal
          cache: true

      - run: flutter --version
      - run: flutter pub get
      - run: flutter test

      - run: flutter build web --release --base-href "${{ env.BASE_HREF }}"

      - run: cp build/web/index.html build/web/404.html
      - run: echo > build/web/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
